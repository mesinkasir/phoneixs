<div class="row">
   <div class="col-12 col-md-12 p-3 p-md-5">
    <div class="p-3 p-md-5 shadow rounded">
<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
 
      <input placeholder="title" id="title" type="text" formControlName="title" />
      
     <br/>

  
      <quill-editor formControlName="text"></quill-editor>
   <br/>

    <button
      class="btn float-right btn-danger rounded btn-lg"
      type="submit"
      [disabled]="form.invalid || submitted"
    >
      Update Post
    </button>
    <br/>
  </form>
</div>
</div>
</div>
</div>
<ng-template #loading>
  <p class="text-center">Please wait load a content...</p>
</ng-template>
