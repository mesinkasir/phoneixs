<div class="row">
  <div class="col-12 col-md-12 p-3 p-md-5"></div>
  <div class="col-12 col-md-4"></div>
  <div class="col-12 col-md-4">
    <div class="p-3 shadow rounded text-center">
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="text-center">
  <img class="img-fluid" src="../assets/icons/icon-192x192.png"/>
</div>
  <p class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{ error }}
  </p>
  <p class="alert alert-info" *ngIf="message">
    {{ message }}
  </p>
  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope text-danger text-danger" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
  </svg> Email
     <input id="email"
     placeholder="insert email"
     class="rounded" type="email" formControlName="email" />
   
   
<br/>
 
  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock text-danger text-center" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M11.5 8h-7a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1zm-7-1a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-7zm0-3a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
  </svg> Password
    <input id="password" placeholder="password please.." class="rounded float-right" type="password" formControlName="password" />
<br/><br/><br/><br/>
  <button
    type="submit"
    class="btn btn-danger btn-lg btn-block rounded"
    [disabled]="form.invalid || submitted"
  >
    Login
  </button>
</form>
</div>
</div>
</div>
